<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُسبح إسلامية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="entry-animation">
        <div class="mosque-icon">
            <i class="fas fa-mosque"></i>
        </div>
        <h1 class="app-title">المُسبحة الإلكترونية</h1>
    </div>

    <main class="main-content hidden">
        <div class="sebha-container">
            <div class="header">
                <h2><i class="fas fa-praying-hands"></i> مُسبحة الأذكار</h2>
                <div class="divider"></div>
            </div>
            
            <div class="counter-display">
                <div class="counter-box">
                    <span id="score">0</span>
                </div>
                <div class="dhikr-text" id="tasbe7">سبحان الله وبحمده</div>
            </div>
            
            <div class="circle-btn" id="circle">
                <span id="text">ابدأ التسبيح</span>
            </div>
            
            <div class="controls">
                <button id="resetBtn" class="btn">
                    <i class="fas fa-redo"></i> إعادة
                </button>
                <button id="changeDhikrBtn" class="btn">
                    <i class="fas fa-random"></i> تغيير
                </button>
            </div>
            
            <div class="adhkar-section">
                <h3><i class="fas fa-list-ul"></i> خيارات الأذكار</h3>
                <div class="adhkar-options" id="adhkarOptions"></div>
            </div>
        </div>
    </main>

    <footer class="copyright-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-mosque"></i>
            </div>
            <div class="footer-text">
                <p>الاسلام ديننا والقرآن منهجنا</p>
                <p>&copy; <span id="current-year"></span> جميع الحقوق محفوظة</p>
            </div>
            <div class="footer-verse">
                <p>﴿وَمَن يَبْتَغِ غَيْرَ الإِسْلاَمِ دِينًا فَلَن يُقْبَلَ مِنْهُ﴾</p>
                <p class="verse-reference">[آل عمران: 85]</p>
            </div>
        </div>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
